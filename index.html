<!DOCTYPE html>
<html>
	<head>
		<title>Mouse Maze</title>
		<style>
			body {
				font-family: arial;
			}
			h1 {
				font-size: 300px;
				animation-name: bounce;
				animation-duration: 3s;
				animation-iteration-count: infinite;
			}
			@keyframes bounce {
				0% {font-size: 50%;}
				50% {font-size: 100%;}
				100% {font-size: 50%;}
			}
			#HomeScreenButton button{
				width: 300px;
				height: 100px;
				border-style: groove;
				border-radius: 25px;
				font-size:300%;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<h1 align="center">Mouse Maze</h1>
		<h2 align="center">Reach the red line!</h2>
		<div align="center" id="HomeScreenButton">
			<a href="mousemaze.html"><button>Play!</button></a>
		</div>
	</body>
</html>
